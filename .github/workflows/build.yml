name: 生成 README.md 文件

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: bash ./build.sh

      - name: Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: $\{{ secrets.ACCESS_TOKEN }}
          branch: master
