name: 生成 README.md 文件

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Build
        run: chmod u+x readmebuild && ./readmebuild

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "生成 README.md 文件"
